name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run interpreter smoke test
        run: |
          python sui.py examples/fibonacci.sui
          python sui.py examples/fizzbuzz.sui | head -20

      - name: Run transpiler smoke test
        run: |
          python sui2py.py examples/fibonacci.sui --run

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check syntax
        run: |
          python -m py_compile sui.py
          python -m py_compile sui2py.py
          python -m py_compile py2sui.py

